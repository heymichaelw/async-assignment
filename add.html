<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Add Coffee</title>
  </head>
  <body>
    <fieldset>
      <div class="heading">
        <h1>Add Coffee</h1>
      </div>
      <form class="coffee-form" action="index.html" method="post" id="coffee-form">
        <div class="input-body">
          <label for="name">Name</label>
          <input class="coffee-data" type="text" name="name" value="">
          <label for="style">Style</label>
          <input class="coffee-data" type="text" name="style" value="">
          <label for="brand">Brand</label>
          <input class="coffee-data" type="text" name="brand" value="">
          <label for="caffeine">Caffeinated?</label>
          <input class="coffee-data" type="checkbox" name="caffeine" value="">
          <label for="picture">Picture</label>
          <input class="coffee-data" type="text" name="picture" value="">
          <button type="submit" name="button" form="coffee-form">Add</button>
        </div>
      </form>
    </fieldset>



    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
